<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">

<style>

<body><div id="gameFrame">
<div id="menu">

<script>
const menu=document.getElementById("menu"),intro=document.getElementById("intro"),canvas=document.getElementById("gameCanvas");
document.getElementById("startMenuBtn").onclick=()=>{menu.classList.add("hidden");intro.classList.remove("hidden");};
intro.addEventListener("click",()=>{intro.classList.add("hidden");startGame();});
const ctx=canvas.getContext("2d");let W,H;function resize(){W=canvas.width=canvas.offsetWidth;H=canvas.height=canvas.offsetHeight;}window.addEventListener("resize",resize);resize();
let started=false;function startGame(){if(started)return;started=true;initGame();}
function initGame(){ctx.fillStyle="#002244";ctx.fillRect(0,0,W,H);ctx.fillStyle="#fff";ctx.font="30px system-ui";ctx.fillText("Loading Level 1 ‚Äì The Frozen Hills‚Ä¶",W/2-200,H/2);}
const bgLayers=[{img:new Image(),speed:0.2,src:"https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/backgrounds/backgroundColorForest.png"},{img:new Image(),speed:0.4,src:"https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/backgrounds/colored_land.png"},{img:new Image(),speed:0.6,src:"https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/tiles/snowHalfMid.png"}];
bgLayers.forEach(l=>l.img.src=l.src);
let snowflakes=[];function createSnowflakes(){for(let i=0;i<80;i++){snowflakes.push({x:Math.random()*W,y:Math.random()*H,size:Math.random()*3+1,speedY:Math.random()*0.5+0.3});}}createSnowflakes();
let runner={x:200,y:H-160,vy:0,onGround:true,width:70,height:90,img:new Image(),dir:"male",jumpPower:12};
const maleSrc="https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/Players/128x256/Player%20-%20blue.png";
const femaleSrc="https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/Players/128x256/Player%20-%20red.png";
runner.img.src=maleSrc;
let snowball={x:50,y:H-100,r:50,speed:1.5,grow:0.02};
let pressing=false;window.addEventListener("mousedown",()=>pressing=true);window.addEventListener("mouseup",()=>pressing=false);window.addEventListener("touchstart",()=>pressing=true);window.addEventListener("touchend",()=>pressing=false);window.addEventListener("keydown",e=>{if(e.code==="Space")pressing=true;});window.addEventListener("keyup",e=>{if(e.code==="Space")pressing=false;});
let obstacles=[],boosts=[];function spawnObstacle(){const t=Math.random();if(t<0.5)obstacles.push({x:W+50,y:H-120,w:40,h:40,color:"#555"});else obstacles.push({x:W+50,y:H-150,w:30,h:70,color:"#775"});}function spawnBoost(){boosts.push({x:W+50,y:H-180,w:30,h:30,color:"#0bf",type:"turbo"});}
let scroll=0,speed=4,gravity=0.6,jumpHold=0,boostTimer=0,gameOver=false,homeVisible=false,levelLength=8000,dist=0;
function loop(){if(!started)return;ctx.clearRect(0,0,W,H);scroll+=speed;dist+=speed;bgLayers.forEach(l=>{const offset=(scroll*l.speed)%W;ctx.drawImage(l.img,-offset,0,W,H);ctx.drawImage(l.img,W-offset,0,W,H);});ctx.fillStyle="rgba(255,255,255,0.9)";snowflakes.forEach(s=>{s.y+=s.speedY;if(s.y>H)s.y=0;ctx.fillRect(s.x,s.y,s.size,s.size);});if(pressing&&runner.onGround){runner.vy=-runner.jumpPower;runner.onGround=false;jumpHold=0;}if(!runner.onGround&&pressing&&jumpHold<15){runner.vy-=0.3;jumpHold++;}runner.vy+=gravity;runner.y+=runner.vy;if(runner.y>H-160){runner.y=H-160;runner.vy=0;runner.onGround=true;}obstacles.forEach(o=>{o.x-=speed;});boosts.forEach(b=>{b.x-=speed;});if(Math.random()<0.01)spawnObstacle();if(Math.random()<0.005)spawnBoost();obstacles.forEach(o=>{ctx.fillStyle=o.color;ctx.fillRect(o.x,o.y,o.w,o.h);});boosts.forEach(b=>{ctx.fillStyle=b.color;ctx.beginPath();ctx.arc(b.x,b.y,b.w/2,0,Math.PI*2);ctx.fill();});obstacles=obstacles.filter(o=>{if(o.x+o.w<0)return false;if(runner.x+runner.width>o.x&&runner.x<o.x+o.w&&runner.y+runner.height>o.y&&runner.y<o.y+o.h){speed*=0.7;}return true;});boosts=boosts.filter(b=>{if(b.x+b.w<0)return false;if(runner.x+runner.width>b.x&&runner.x<b.x+b.w&&runner.y+runner.height>b.y&&runner.y<b.y+b.h){boostTimer=480;speed=8;return false;}return true;});if(boostTimer>0){boostTimer--;ctx.shadowColor="#0bf";ctx.shadowBlur=20;}else{ctx.shadowBlur=0;speed=Math.min(speed+0.01,4);}if(boostTimer===1){ctx.shadowColor="transparent";}ctx.drawImage(runner.img,runner.x,runner.y,runner.width,runner.height);snowball.x+=(runner.x-snowball.x-150)*0.02;snowball.r+=snowball.grow;ctx.beginPath();ctx.arc(snowball.x,snowball.y,snowball.r,0,Math.PI*2);const grad=ctx.createRadialGradient(snowball.x,snowball.y,snowball.r*0.4,snowball.x,snowball.y,snowball.r);grad.addColorStop(0,"#fff");grad.addColorStop(1,"#d0e8ff");ctx.fillStyle=grad;ctx.fill();if(snowball.x+snowball.r>runner.x&&snowball.y>runner.y){gameOver=true;}ctx.fillStyle="rgba(0,0,0,0.4)";ctx.fillRect(20,20,220,40);ctx.fillStyle="#fff";ctx.font="18px system-ui";ctx.fillText(`Distance: ${Math.floor(dist/10)}m`,30,46);if(boostTimer>0){ctx.fillStyle="#0bf";ctx.fillText("BOOST!",150,46);}if(dist>levelLength*0.9){homeVisible=true;}if(homeVisible){ctx.fillStyle="#ffd700";ctx.fillRect(W-200,H-200,120,120);ctx.fillStyle="#000";ctx.fillText("üè†",W-140,H-130);if(runner.x>W-260){win();}}if(!gameOver)requestAnimationFrame(loop);else gameOverScreen();}
function win(){started=false;ctx.fillStyle="rgba(0,0,0,0.6)";ctx.fillRect(0,0,W,H);ctx.fillStyle="#fff";ctx.font="40px system-ui";ctx.fillText("üéâ You Made It Home!",W/2-180,H/2);}
function gameOverScreen(){ctx.fillStyle="rgba(0,0,0,0.7)";ctx.fillRect(0,0,W,H);ctx.fillStyle="#f55";ctx.font="40px system-ui";ctx.fillText("‚ùå The Snowball Caught You!",W/2-220,H/2);}requestAnimationFrame(loop);
const charSelect=document.getElementById("charSelect");charSelect.addEventListener("change",()=>{runner.dir=charSelect.value;runner.img.src=(runner.dir==="female")?femaleSrc:maleSrc;});
let sleighActive=false,sleighTimer=0;const sleighImg=new Image();sleighImg.src="https://raw.githubusercontent.com/kenneyNL/platformer-art-deluxe/master/Items/vehicleShip.png";
function maybeSpawnSleigh(){if(!sleighActive&&Math.random()<0.0005&&dist>1000){sleighActive=true;sleighTimer=480;speed=10;}}
function drawSleigh(){if(!sleighActive)return;const sleighY=H/3+Math.sin(Date.now()/200)*10;ctx.drawImage(sleighImg,runner.x-60,sleighY,150,80);ctx.beginPath();const gradTrail=ctx.createLinearGradient(runner.x-200,sleighY+40,runner.x,sleighY+40);gradTrail.addColorStop(0,"rgba(255,255,255,0)");gradTrail.addColorStop(1,"rgba(255,255,255,0.7)");ctx.fillStyle=gradTrail;ctx.fillRect(runner.x-200,sleighY+30,200,5);sleighTimer--;if(sleighTimer<=0){sleighActive=false;speed=4;}}
const oldLoop=loop;loop=function(){if(!started)return;ctx.clearRect(0,0,W,H);scroll+=speed;dist+=speed;bgLayers.forEach(l=>{const offset=(scroll*l.speed)%W;ctx.drawImage(l.img,-offset,0,W,H);ctx.drawImage(l.img,W-offset,0,W,H);});ctx.fillStyle="rgba(255,255,255,0.9)";snowflakes.forEach(s=>{s.y+=s.speedY;if(s.y>H)s.y=0;ctx.fillRect(s.x,s.y,s.size,s.size);});maybeSpawnSleigh();if(pressing&&runner.onGround){runner.vy=-runner.jumpPower;runner.onGround=false;jumpHold=0;}if(!runner.onGround&&pressing&&jumpHold<15){runner.vy-=0.3;jumpHold++;}runner.vy+=gravity;runner.y+=runner.vy;if(runner.y>H-160){runner.y=H-160;runner.vy=0;runner.onGround=true;}obstacles.forEach(o=>{o.x-=speed;});boosts.forEach(b=>{b.x-=speed;});if(Math.random()<0.01)spawnObstacle();if(Math.random()<0.005)spawnBoost();obstacles.forEach(o=>{ctx.fillStyle=o.color;ctx.fillRect(o.x,o.y,o.w,o.h);});boosts.forEach(b=>{ctx.fillStyle=b.color;ctx.beginPath();ctx.arc(b.x,b.y,b.w/2,0,Math.PI*2);ctx.fill();});obstacles=obstacles.filter(o=>{if(o.x+o.w<0)return false;if(runner.x+runner.width>o.x&&runner.x<o.x+o.w&&runner.y+runner.height>o.y&&runner.y<o.y+o.h){if(!sleighActive){speed*=0.7;}}return true;});boosts=boosts.filter(b=>{if(b.x+b.w<0)return false;if(runner.x+runner.width>b.x&&runner.x<b.x+b.w&&runner.y+runner.height>b.y&&runner.y<b.y+b.h){boostTimer=480;speed=8;return false;}return true;});if(boostTimer>0){boostTimer--;ctx.shadowColor="#0bf";ctx.shadowBlur=20;}else{ctx.shadowBlur=0;speed=Math.min(speed+0.01,4);}if(boostTimer===1){ctx.shadowColor="transparent";}drawSleigh();ctx.drawImage(runner.img,runner.x,runner.y,runner.width,runner.height);snowball.x+=(runner.x-snowball.x-150)*0.02;snowball.r+=snowball.grow;ctx.beginPath();ctx.arc(snowball.x,snowball.y,snowball.r,0,Math.PI*2);const grad=ctx.createRadialGradient(snowball.x,snowball.y,snowball.r*0.4,snowball.x,snowball.y,snowball.r);grad.addColorStop(0,"#fff");grad.addColorStop(1,"#d0e8ff");ctx.fillStyle=grad;ctx.fill();if(!sleighActive&&snowball.x+snowball.r>runner.x&&snowball.y>runner.y){gameOver=true;}ctx.fillStyle="rgba(0,0,0,0.4)";ctx.fillRect(20,20,220,40);ctx.fillStyle="#fff";ctx.font="18px system-ui";ctx.fillText(`Distance: ${Math.floor(dist/10)}m`,30,46);if(boostTimer>0||sleighActive){ctx.fillStyle="#0bf";ctx.fillText("BOOST!",150,46);}if(dist>levelLength*0.9){homeVisible=true;}if(homeVisible){ctx.fillStyle="#ffd700";ctx.fillRect(W-200,H-200,120,120);ctx.fillStyle="#000";ctx.fillText("üè†",W-140,H-130);if(runner.x>W-260){win();}}if(!gameOver)requestAnimationFrame(loop);else gameOverScreen();};
const oldWin=win;win=function(){started=false;let opacity=0;const fade=()=>{ctx.fillStyle=`rgba(0,0,0,0.6)`;ctx.fillRect(0,0,W,H);ctx.fillStyle=`rgba(255,255,255,${opacity})`;ctx.font="40px system-ui";ctx.fillText("üéâ You Made It Home!",W/2-180,H/2);opacity+=0.02;if(opacity<1)requestAnimationFrame(fade);};fade();};
</script></body></html>
