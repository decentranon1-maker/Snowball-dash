 <!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Snowball Dash: The Christmas Chase</title><style>body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(to bottom,#001f3f,#003366);color:#fff;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}#menu,#game,#victory{display:none}#menu.active,#game.active,#victory.active{display:flex;flex-direction:column;align-items:center;justify-content:center}button{background:#e63946;border:none;color:#fff;padding:10px 20px;border-radius:5px;cursor:pointer;font-size:1rem;margin:10px}button:hover{background:#c12735}h1{font-size:2rem;margin-bottom:20px;text-shadow:0 0 10px rgba(255,255,255,0.5)}select{padding:10px;border-radius:5px;border:none;margin:10px}canvas{background:#001f3f;border:2px solid #fff;border-radius:10px}</style></head><body><div id='menu' class='active'><h1>‚ùÑÔ∏è Snowball Dash: The Christmas Chase ‚ùÑÔ∏è</h1><label>Choose Character:</label><select id='character'><option value='male'>Male Skater</option><option value='female'>Female Skater</option></select><label>Difficulty:</label><select id='difficulty'><option value='easy'>Easy ‚Äì Frozen Hills</option><option value='medium' disabled>Medium ‚Äì Blizzard Trail</option><option value='hard' disabled>Hard ‚Äì Avalanche Run</option></select><button id='startBtn'>Start Level</button></div><canvas id='game' width='960' height='540'></canvas><div id='victory'><h1>üéÑ Level Complete! üéÑ</h1><button id='retryBtn'>Retry</button><button id='nextBtn'>Next Level</button></div><script>let progress=JSON.parse(localStorage.getItem('snowballDashProgress'))||{easy:true,medium:false,hard:false};const menu=document.getElementById('menu');const game=document.getElementById('game');const victory=document.getElementById('victory');const diffSelect=document.getElementById('difficulty');function updateMenu(){diffSelect.options[1].disabled=!progress.medium;diffSelect.options[2].disabled=!progress.hard}updateMenu();document.getElementById('startBtn').onclick=()=>{menu.classList.remove('active');game.classList.add('active');startGame(diffSelect.value)};document.getElementById('retryBtn').onclick=()=>{victory.classList.remove('active');game.classList.add('active');startGame(currentLevel)};document.getElementById('nextBtn').onclick=()=>{if(currentLevel==='easy'){progress.medium=true;localStorage.setItem('snowballDashProgress',JSON.stringify(progress));currentLevel='medium'}else if(currentLevel==='medium'){progress.hard=true;localStorage.setItem('snowballDashProgress',JSON.stringify(progress));currentLevel='hard'}menu.classList.add('active');victory.classList.remove('active');updateMenu()};let currentLevel='easy';function startGame(level){currentLevel=level;const ctx=game.getContext('2d');ctx.clearRect(0,0,960,540);let frame=0;function loop(){frame++;ctx.fillStyle='#003366';ctx.fillRect(0,0,960,540);ctx.fillStyle='#fff';ctx.font='24px system-ui';ctx.fillText('Running... Level: '+level,350,270);if(frame>500){endLevel()}else{requestAnimationFrame(loop)}}loop()}function endLevel(){game.classList.remove('active');victory.classList.add('active')}</script></body></html>
